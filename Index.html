<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Notas de Bestie ðŸ’…</title>
  <link rel="stylesheet" href="">
  <link rel="icon" href="rocket-takeoff.svg" type="image/svg+xml">
  <style>
    main {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
      font-size: 16px;
      line-height: 1.6;
      width: 90%;
      max-width: 960px;
      margin: 3rem auto;
      padding-bottom: 5rem;
    }
    select {
      position: fixed;
      bottom: 10px;
      right: 10px;
      border-radius: 8px;
      padding: 4px 8px;
    }
  </style>
</head>
<body>

<select onchange="changeCSS(this.value)">
  <option value="darkly">Darkly</option>
  <option value="flatly">Flatly</option>
  <option value="lux">Lux</option>
  <option value="quartz">Quartz</option>
  <option value="minty">Minty</option>
</select>

<main></main>

<!-- LibrerÃ­as -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked-gfm-heading-id/lib/index.umd.js"></script>

<script>
  const defaultTheme = 'darkly';
  const bootswatchVersion = '5.3.7';

  marked.use(markedGfmHeadingId.gfmHeadingId());

  // Notas.md
  fetch('Notas.md')
          .then(response => response.text())
          .then(data => {
            document.querySelector('main').innerHTML = marked.parse(data);
          })
          .catch(error => console.error('Error al cargar el Markdown:', error));

  function changeCSS(theme) {
    document.querySelector('link').href =
            `https://cdn.jsdelivr.net/npm/bootswatch@${bootswatchVersion}/dist/${theme}/bootstrap.min.css`;
  }

  changeCSS(defaultTheme);
</script>
</body>
</html>
